<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <form action="#">
            <div class="header">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/y-/r/yXM3FgMdVNX.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>

            <div class="inputs">
                <label>
                    <span class="inputMensagem">
                        Telefone, nome de usuário ou email
                    </span>
                    <input type="text">
                </label>
            </div>

            <div class="inputs inputAux">
                <label>
                    <span class="inputMensagem">
                        Senha
                    </span>
                    <input type="text">
                </label>
            </div>

            <div class="divButton">
                <button>Entrar</button>
            </div>

            <div class="detalhes">
                <div class="linha"></div>
                <span class="texto">OU</span>
                <div class="linha"></div>
            </div>

            <div class="opcoes">
                <div class="opcoesFacebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="icone do facebook" class="iconeFace">
                    <a href="#" class="face">Entrar com o Facebook</a>
                </div>
                <a href="#" class="esqueceuSenha">Esqueceu a senha?</a>
            </div>
        </form>
        
    </section>

    <section>
        <div class="cadastre-Se">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </section>

    
    <div class="imagens">
        
        <p>Obtenha o aplicativo.</p>
        
        <img alt="Baixar na App Store" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yq/r/PuRTBlqa77c.png" class="apps">

        <img alt="Baixar no Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/y_/r/tUzYKZ-xrQK.png" class="apps">
    </div>

    <footer>
        <ul>
            <li>Meta</li>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Carreiras</li>
            <li>Ajuda</li>
            <li>Privacidade</li>
            <li>Temos</li>
            <li>Principais contas</li>
            <li>Localizações</li>
            <li>Instagram Lite</li>
            <li>Carregamento de contatos e não usuários</li>
        </ul>
    </footer>

</body>
</html>
